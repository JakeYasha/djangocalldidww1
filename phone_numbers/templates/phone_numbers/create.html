{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title mb-0">Add Phone Number</h5>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            {{ form.number.label_tag }}
                            {{ form.number }}
                            {% if form.number.errors %}
                            <div class="invalid-feedback">
                                {{ form.number.errors }}
                            </div>
                            {% endif %}
                        </div>
                        <div class="text-end">
                            <a href="{% url 'phone_number_list' %}" class="btn btn-secondary">Cancel</a>
                            <button type="submit" class="btn btn-primary">Add</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
